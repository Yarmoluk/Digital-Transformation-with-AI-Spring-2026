<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Maturity Quadrant Model MicroSim</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #canvas-container {
            width: 100%;
        }
        .controls {
            padding: 15px 20px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #e8e8e8;
            border-color: #999;
        }
        .btn-primary {
            background: #4a90d9;
            color: white;
            border-color: #4a90d9;
        }
        .btn-primary:hover {
            background: #3a7bc8;
        }
    </style>
</head>
<body>
    <main>
        <div id="canvas-container"></div>
        <div class="controls">
            <button class="btn btn-primary" onclick="addOrganization()">+ Add Organization</button>
            <button class="btn" onclick="resetPositions()">Reset All</button>
            <span style="color: #666; font-size: 12px; margin-left: auto;">Tip: Drag organizations to reposition them on the quadrant</span>
        </div>
    </main>
    <script src="digital-maturity.js"></script>
    <br/>
    <a href=".">Back to Documentation</a>
</body>
</html>
