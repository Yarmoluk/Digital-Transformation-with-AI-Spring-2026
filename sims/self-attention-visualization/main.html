<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self-Attention Visualization MicroSim</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #canvas-container {
            width: 100%;
        }
        .controls {
            padding: 15px 20px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        .sentence-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .sentence-buttons label {
            font-size: 14px;
            color: #555;
            margin-right: 10px;
        }
        .btn {
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #e8e8e8;
            border-color: #999;
        }
        .btn.active {
            background: #4a90d9;
            color: white;
            border-color: #4a90d9;
        }
    </style>
</head>
<body>
    <main>
        <div id="canvas-container"></div>
        <div class="controls">
            <div class="sentence-buttons">
                <label>Select Sentence:</label>
                <button class="btn active" onclick="selectSentence(0); setActiveButton(this)">Pronoun Reference</button>
                <button class="btn" onclick="selectSentence(1); setActiveButton(this)">Subject-Verb</button>
                <button class="btn" onclick="selectSentence(2); setActiveButton(this)">Adjective-Noun</button>
                <button class="btn" onclick="selectSentence(3); setActiveButton(this)">Question</button>
            </div>
        </div>
    </main>
    <script src="self-attention.js"></script>
    <script>
        function setActiveButton(btn) {
            document.querySelectorAll('.sentence-buttons .btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
    <br/>
    <a href=".">Back to Documentation</a>
</body>
</html>
