<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Network Visualization MicroSim</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #canvas-container {
            width: 100%;
        }
        .controls {
            padding: 15px 20px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-group label {
            font-size: 12px;
            color: #555;
        }
        .btn {
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #e8e8e8;
            border-color: #999;
        }
        .btn-primary {
            background: #4a90d9;
            color: white;
            border-color: #4a90d9;
        }
        .btn-primary:hover {
            background: #3a7bc8;
        }
        input[type="range"] {
            width: 80px;
        }
        select {
            padding: 6px 10px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <main>
        <div id="canvas-container"></div>
        <div class="controls">
            <div class="control-group">
                <button class="btn btn-primary" onclick="startAnimation()">‚ñ∂ Start</button>
                <button class="btn" onclick="pauseAnimation()">‚è∏ Pause</button>
                <button class="btn" onclick="resetNetwork()">‚Ü∫ Reset</button>
            </div>
            <div class="control-group">
                <button class="btn" onclick="randomizeInputs()">üé≤ Random Inputs</button>
            </div>
            <div class="control-group">
                <label>Hidden Layers:</label>
                <select onchange="updateHiddenLayers(this.value)">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="control-group">
                <label>Nodes/Layer:</label>
                <select onchange="updateNodesPerHidden(this.value)">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
        </div>
    </main>
    <script src="neural-network.js"></script>
    <br/>
    <a href=".">Back to Documentation</a>
</body>
</html>
