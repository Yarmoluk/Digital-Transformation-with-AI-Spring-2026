<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- Neural network visualization - left side -->
  <!-- Layer 1 -->
  <circle cx="150" cy="200" r="20" fill="white" opacity="0.9"/>
  <circle cx="150" cy="315" r="20" fill="white" opacity="0.9"/>
  <circle cx="150" cy="430" r="20" fill="white" opacity="0.9"/>

  <!-- Layer 2 -->
  <circle cx="300" cy="150" r="18" fill="white" opacity="0.8"/>
  <circle cx="300" cy="250" r="18" fill="white" opacity="0.8"/>
  <circle cx="300" cy="350" r="18" fill="white" opacity="0.8"/>
  <circle cx="300" cy="450" r="18" fill="white" opacity="0.8"/>

  <!-- Layer 3 -->
  <circle cx="450" cy="200" r="16" fill="white" opacity="0.7"/>
  <circle cx="450" cy="315" r="16" fill="white" opacity="0.7"/>
  <circle cx="450" cy="430" r="16" fill="white" opacity="0.7"/>

  <!-- Connections Layer 1 to 2 -->
  <line x1="170" y1="200" x2="282" y2="150" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="170" y1="200" x2="282" y2="250" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="170" y1="200" x2="282" y2="350" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="170" y1="315" x2="282" y2="250" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="170" y1="315" x2="282" y2="350" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="170" y1="315" x2="282" y2="450" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="170" y1="430" x2="282" y2="350" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="170" y1="430" x2="282" y2="450" stroke="white" stroke-width="2" opacity="0.4"/>

  <!-- Connections Layer 2 to 3 -->
  <line x1="318" y1="150" x2="434" y2="200" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="318" y1="250" x2="434" y2="200" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="318" y1="250" x2="434" y2="315" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="318" y1="350" x2="434" y2="315" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="318" y1="350" x2="434" y2="430" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="318" y1="450" x2="434" y2="430" stroke="white" stroke-width="2" opacity="0.4"/>

  <!-- Title text -->
  <text x="520" y="250" font-family="Inter, Arial, sans-serif" font-size="52" font-weight="700" fill="white">Digital Transformation 2.0</text>
  <text x="520" y="320" font-family="Inter, Arial, sans-serif" font-size="52" font-weight="700" fill="white">with Generative AI</text>

  <!-- Subtitle -->
  <text x="520" y="400" font-family="Inter, Arial, sans-serif" font-size="28" fill="white" opacity="0.9">Intelligent Textbook | SEIS 666</text>
  <text x="520" y="440" font-family="Inter, Arial, sans-serif" font-size="24" fill="white" opacity="0.8">University of St. Thomas | Spring 2026</text>

  <!-- Author -->
  <text x="520" y="520" font-family="Inter, Arial, sans-serif" font-size="24" fill="white" opacity="0.9">by Daniel R. Yarmoluk</text>
</svg>
